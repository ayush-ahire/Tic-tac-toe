<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading"><center>Tic Tac Toe</center></h1>

    <div class="gamecontainer">
      <div class="game">
        <div class="line"></div>
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>
      <!-- <div class="gameinfo">
        <h3>First turn is of X</h3>
        <span>
          <input type="button" value="Reset" class="btn" />
        </span>
        <h2 class="info"></h2>
        <h4 class="winnerinfo"></h4>
      </div> -->
    </div>
    <div class="gameinfo">
      <center>
        <h3> Grab a Friend to Play with!!! First turn is of X</h3>
        <h2 class="info"></h2>
        <input type="reset" value="Play Again" id="reset" class="reset" />
        <h4 class="winnerinfo"></h4>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
